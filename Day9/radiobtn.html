<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <style>
        body{
            text-align: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center ;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="red"><input type="radio" name="color" id="red" value="red">Red</label>
        <label><input type="radio" name="color" id="purple" value="magenta">Purple</label>
        <label ><input type="radio" name="color" id="brown" value="brown">Brown</label>
        <label ><input type="radio" name="color" id="yellow" value="yellow">Yellow</label>
        <label ><input type="radio" name="color" id="orange" value="orange">Orange</label>
    </div>



    <script>
        document.body.addEventListener("change",(event)=>{
            if(event.target.name == "color"){
                document.body.style.background = event.target.value;
            }
        })
    </script>
</body>
</html>
