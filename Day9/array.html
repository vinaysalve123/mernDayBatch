<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>See the console for the Array</h1>
    <h3>My favourite color is : <span></span></h3>

    <script>
        const fruits = ["apple", "mango", "cheeckoo", "Jamun", "banana", "grapes"];
        
        console.log(fruits);
        console.log(fruits[3]);
        
        fruits.push("Strawberry");
        console.log(fruits);

        fruits.pop();
        console.log(fruits);

        fruits.unshift("Kiwi");
        console.log(fruits);

        fruits.shift();
        console.log(fruits);


        fruits[3] = "dragonfruit";
        console.log(fruits);

        fruits.reverse();
        console.log(fruits);


        console.log(fruits.includes("kiwi"));

        fruits.sort();
        console.log(fruits);
        
        let z = fruits.toString();
        console.log(z);

        console.log(z.toUpperCase());

        console.log(typeof(fruits));
        console.log(typeof(z));

        const colors = ["red", "blue", "yellow", "brown", "orange"];

        // for(let i =0;i<colors.length;i++ ){

        // for(let i =0;i<colors.length;i++ ){
        //     if(colors[i] === "orange"){

        //     }
        // }
        sp.textContent = colors[3];


        

    </script>
</body>
</html>
