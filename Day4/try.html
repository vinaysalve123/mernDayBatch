<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .con{
        width: 700px;
        height: 500px;
        background-color: peru;
        position: relative;
    }
    .box1{
        width: 200px;
        height: 200px;
        background-color: purple;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 15px;
    }
    .box2{
        width: 90px;
        height: 90px;
        background-color: rgb(38, 120, 51);
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 18px;
    }
</style>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
