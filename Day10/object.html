<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JS</title>
</head>
<body>
    <h1>Learning Objects</h1>
    <h2>My favourite hobby is : </h2>


    <script>
        const person = {
            name:"Vinay",
            age:23,
            isAlive: true,
            hobbies: ["Programming", "Sketching", "Athletics"]
        }

        // console.log(person.hobbies);

        document.querySelectorAll("h2")[0].textContent += person.hobbies[2];


        console.log(typeof person);
        console.table(person);


        const z = JSON.stringify(person);
        console.log(z);
        console.log(typeof z);
        const y = JSON.parse(z);
        console.log(y);
        console.log(typeof y);
    </script>
</body>
</html>
