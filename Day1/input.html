<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Input Types</title>
</head>
<body>
    <!-- This is a commented Code -->

    <center>
        <h3>Some Input types in html</h3>
        <br>
        <label for="name_input">Name :</label> <input type="text" name="name" id="name_input" placeholder="Enter your Name">
        <br><br>
        <label for="phone">Phone Num. :</label> <input type="number" name="phone" id="phone" placeholder="Enter your Phone Number">
        <br><br>

        <label for="email">Email :</label> <input type="email" name="email" id="email" placeholder="Enter your Email ID">
        <br><br>
        <label for="password">Password :</label> <input type="password" name="password" id="password" placeholder="Enter your Password">
        <br><br>

        <button type="submit">Submit</button>
    </center>

    <br><hr><hr><br>

    <!-- Try with Label -->
    <h2>Input Type Radio</h2>
    <br>
    <h3>Select Your Gender</h3>
    <input type="radio" name="gender" id="male"> <label for="male">Male</label> 
    <input type="radio" name="gender" id="female"> <label for="female">Female</label> 
    <input type="radio" name="gender" id="other"> <label for="other">Other</label> 

    <br><br><hr><hr><br><br>

    Please Select Your Preferred Language:
    <br>
    <input type="checkbox" name="" id="">HTML
    <input type="checkbox" name="" id="">CSS
    <input type="checkbox" name="" id="">JAVA
    <input type="checkbox" name="" id="">PYTHON
    <input type="checkbox" name="" id="">C++

    <br><br><hr><hr><br><br>

    <label for="city"> Please select an Option:</label>
    <select name="" id="city">
        <option value="">Select your city</option>
        <option value="pune">Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value="hyderabad">hyderabad</option>
        <option value="bangalore">Bangalore</option>
    </select>

    In case of other city: <input type="text" placeholder="Enter/Type your City Name">
</body>
</html>
